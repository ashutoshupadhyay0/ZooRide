<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Zoo Ride Ticket Generating
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="buyTicket.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full h-full">
        <img alt="Background image of a zoo with giraffes and zebras"
            class="absolute inset-0 w-full h-full object-cover" height="1080" src="/Images/f2.jpg" width="1920" />
        <div class="relative z-10 flex items-center justify-center min-h-screen bg-black bg-opacity-50">
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                <h1 class="text-2xl font-bold mb-2 text-center">
                    Zoo Ride Ticket Generating
                </h1>
                <p class="text-center mb-6">
                    Please fill in all required fields
                </p>
                <form id="bookingForm" method="get" action="/buyTicket/">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="contact-number">
                            Contact Number
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400">
                                </i>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                id="contact" placeholder="Enter your contact number" type="tel" name="contact"
                                required />
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700" for="number-of-people">
                            Number of People
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-users text-gray-400">
                                </i>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                id="numberofpeople" placeholder="Enter number of people" type="number"
                                name="numberofpeople" required />
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700" for="email-address">
                            Email Address
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400">
                                </i>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                id="email" placeholder="Enter your email address" type="email" name="email" required />
                        </div>
                    </div>
                    <button
                        class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        type="submit">
                        Submit Information
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    Contact us for any queries regarding the provided details
                </p>
            </div>
        </div>
    </div>

    <script src="/server.js"></script>
</body>

</html>
